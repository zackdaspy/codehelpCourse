<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Media Queiries and Custom Variables</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            background-color: aqua;
            border: 3px solid black;
        }
        @media  (min-width:300px) and (min-width:500px){
            .box{
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <!-- 
        Accor to Display Sizes keping particular
        css configuration
        <p>
            xs, s, md, lg, xl
        </p> 
    -->
    <div class="box">
        Hello World!!!
    </div>
</body>
</html>
