<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <fieldset>
        <legend>Job Application</legend>
        <label for="name">Name:</label>
        <input type="text" id="name"/>
        <br/>
        <br/>
        <label for="email">Email:</label>
        <input type="text" id="email"/>
        <br/>
        <br/>
        <label for="phone">Phone:</label>
        <input type="text" id="phone"/>
        <br/>
        <br/>
        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="fileUpload"/>
        <br/>
        <br/>
        <label for="counter">Experience(in years)</label>
        <input type="number" name="counter" id="counter" min="0" max="50"/>
        <br/>
        <br/>
        <fieldset>
            <legend>Topics of Interest:</legend>
            <label for="checkbox1"> HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1"/>
            <br/>
            <label for="checkbox2"> CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2"/>
            <br/>
            <label for="checkbox3"> Javascript</label>
            <input type="checkbox" name="checkbox" id="checkbox3"/>
        </fieldset>
        <br/>
        <br/>
        <label for="education">Higher Education:</label>
        <select name="occupation" id="selector1">
            <option value="sde1">High School</option>
            <option value="tester">Intermediate</option>
            <option value="da1">Bachelor's  Degree</option>
            <option value="other">Other</option>
        </select>
        <br/>
        <br/>
        <fieldset>
            <legend>Availability</legend>
            <label form="radio1">Full-time</label>
            <input type="radio" name="radio" id="radio1"/>
            <br/>
            <br/>
            <label form="radio1">Part-time</label>
            <input type="radio" name="radio" id="radio1"/>
            <br/>
            <br/>
        </fieldset>
        <br/>
        <br/>
        <label for="textarea2">Additional Comments</label>
        <br/>
        <textarea name="textarea2" id="textarea2" cols="30" rows="10"></textarea>

    </fieldset>
    <button>Submit Application</button>
    </form>
</body>
</html>
