<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Event Registration</legend>
            <label for="name">Name:</label>
            <input type="text" id="name"/>
            <br/>
            <br/>
            <label for="email">Email:</label>
            <input type="email" id="email"/>
            <br/>
            <br/>
            <label for="phone">Phone:</label>
            <input type="number" id="phone"/>
            <br/>
            <br/>

            <label for="occupation">Occupation:</label>
            <select name="occupation" id="selector1">
                <option value="sde1">SDE 1</option>
                <option value="tester">Tester</option>
                <option value="da1">Data Analyst</option>
                <option value="other">Other</option>
            </select>
            <br/>
            <br/>
            <fieldset>
                <legend>Topics of Interest</legend>
                <label for="checkbox1"> HTML</label>
                <input type="checkbox" name="checkbox" id="checkbox1"/>
                <br/>
                <label for="checkbox2"> CSS</label>
                <input type="checkbox" name="checkbox" id="checkbox2"/>
                <br/>
                <label for="checkbox3"> Javascript</label>
                <input type="checkbox" name="checkbox" id="checkbox3"/>
            </fieldset>
            <br/>
            <br/>
            <label for="textarea2">Comments</label>
            <br/>
            <textarea name="textarea2" id="textarea2" cols="30" rows="10"></textarea>

        </fieldset>
        <br/>
        <button >Register</button>
    </form>
</body>
</html>
